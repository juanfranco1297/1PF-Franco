<form [formGroup]="userForm" class="m-3">
   <div class="row">
    <div class="col-2">
     <mat-form-field class="full-width">
        <mat-label>ID</mat-label>
        <input formControlName="id" matInput type="text" readonly/>
    </mat-form-field>    
    </div>
        <div class="col-5">
            <mat-form-field class="full-width">
                <mat-label>Nombre</mat-label>
                <input formControlName="firstName" matInput type="text"/>
            </mat-form-field>
        </div>
        <div class="col-5">
            <mat-form-field class="full-width">
                <mat-label>Apellido</mat-label>
                <input formControlName="lastName" matInput type="text" />
            </mat-form-field>  
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput type="email" />
            </mat-form-field>
        </div>
    </div>

     <div class="row">
        <div class="col-6">
            <mat-form-field class="full-width">
                <mat-label>Contrase√±a</mat-label>
                <input formControlName="password" matInput type="password" />
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="full-width">
                <mat-label>Rol</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="ESTUDIANTE">ESTUDIANTE</mat-option>
                    <mat-option value="PROFESOR">PROFESOR</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
     </div> 

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close (click)="close()">Cancelar</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="submit()">Guardar</button>
    </mat-dialog-actions>
  </form>
